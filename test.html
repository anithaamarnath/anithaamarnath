<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Side: Animated Tech Stack -->
      <div class="left">
        <div class="tech-stack">
          <div class="circle" id="circle"></div>
        </div>
      </div>

      <!-- Right Side: Name and Grid Images -->
      <div class="right">
        <div class="name-section">
          <h1>Anitha Amarnath</h1>
          <h2>Software Engineer</h2>
        </div>
        <div class="image-grid">
          <img src="https://via.placeholder.com/200" alt="Sample 1" />
          <img src="https://via.placeholder.com/200" alt="Sample 2" />
          <img src="https://via.placeholder.com/200" alt="Sample 3" />
          <img src="https://via.placeholder.com/200" alt="Sample 4" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
